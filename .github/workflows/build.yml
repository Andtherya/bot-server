name: Build Go Linux AMD64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Linux AMD64 Static Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"  # 你可以换成最新稳定版本

      - name: Enable CGO disabled for static binary
        run: |
          echo "CGO_ENABLED=0" >> $GITHUB_ENV

      - name: Build static Linux AMD64 binary
        run: |
          mkdir -p dist
          echo "Building bot_server..."
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/bot_server main.go

      - name: List dist folder
        run: ls -lh dist

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bot_server_linux_amd64
          path: dist/bot_server
